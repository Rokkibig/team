---
apiVersion: v1
kind: Namespace
metadata:
  name: golden-architecture
  labels:
    name: golden-architecture
---
apiVersion: v1
kind: Secret
metadata:
  name: golden-api-secrets
  namespace: golden-architecture
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values from secret manager in production
  DATABASE_URL: postgresql://user:CHANGE_PASSWORD@postgres:5432/golden_arch
  REDIS_URL: redis://redis:6379/0
  NATS_URL: nats://nats:4222
  JWT_SECRET: CHANGE_ME_USE_SECRET_MANAGER_IN_PRODUCTION
  CORS_ALLOW_ORIGINS: https://app.example.com,https://staging.example.com
  LOGIN_MAX_ATTEMPTS: "5"
  LOGIN_LOCKOUT_TTL_SECONDS: "900"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golden-api
  namespace: golden-architecture
  labels:
    app: golden-api
    version: v5.1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: golden-api
  template:
    metadata:
      labels:
        app: golden-api
        version: v5.1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: ghcr.io/OWNER/golden-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - secretRef:
            name: golden-api-secrets
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: DB_POOL_MIN_SIZE
          value: "2"
        - name: DB_POOL_MAX_SIZE
          value: "10"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: golden-api
  namespace: golden-architecture
  labels:
    app: golden-api
spec:
  type: ClusterIP
  selector:
    app: golden-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: golden-api-hpa
  namespace: golden-architecture
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: golden-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
